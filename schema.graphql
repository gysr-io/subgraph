type Token @entity {
  # token contract address
  id: ID!

  # token info
  symbol: String!
  name: String!
  decimals: BigInt!
  totalSupply: BigInt!
}

type Geyser @entity {
  # geyser contract address
  id: ID!

  # geyser config
  stakingToken: Token!
  rewardToken: Token!

  bonusMin: BigInt!
  bonusMax: BigInt!
  bonusPeriod: BigInt!

  createdTimestamp: BigInt!
  createdBlock: BigInt!

  # stats
  users: BigInt!

  staked: BigDecimal!
  rewards: BigDecimal!
  funded: BigDecimal!
  distributed: BigDecimal!
  gysrSpent: BigDecimal!

  stakedUSD: BigDecimal!
  rewardsUSD: BigDecimal!
  tvl: BigDecimal!
  apy: BigDecimal!
}
